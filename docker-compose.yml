version: "3.8"
services:
  meilisearch:
    image: getmeili/meilisearch:v1.1
    ports:
      - "7700:7700"
    volumes:
      - ./storage:/rails/storage
    environment:
      MEILI_DB_PATH: /rails/storage/meilisearch
      MEILI_NO_ANALYTICS: true
      MEILI_ENV: development
    restart: unless-stopped
    networks:
      - meilisearch
networks:
  meilisearch:
    driver: bridge
