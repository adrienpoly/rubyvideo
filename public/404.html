<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Ruby Video</title>
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 8rem;
      color: #D63B33;
      /* Primary red */
    }

    h2 {
      font-size: 2rem;
      margin: 20px 0;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #7A4EC2;
      /* Muted Purple */
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #693AA8;
      /* Darker purple on hover */
    }

    .btn-home {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 6rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you're looking for might have been removed or is temporarily unavailable.</p>
    <a href="/" class="btn-home">Go Back to Home</a>
  </div>
</body>

</html>
