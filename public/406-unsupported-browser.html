<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>406 - Browser Not Supported | Ruby Video</title>
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #D63B33;
      /* Primary red */
    }

    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #7A4EC2;
      /* Muted Purple */
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #693AA8;
      /* Darker purple on hover */
    }

    .btn-support {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Your browser is not supported.</h1>
    <p>Please upgrade your browser to continue using Ruby Video.</p>
    <a href="https://www.whatismybrowser.com/" target="_blank" class="btn-support">Check Supported Browsers</a>
  </div>
</body>

</html>
