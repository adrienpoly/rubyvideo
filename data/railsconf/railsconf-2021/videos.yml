- title: What Poetry Workshops Teach Us about Code Review
  raw_title: "RailsConf 2021: What Poetry Workshops Teach Us about Code Review - Andrew Ek"
  speakers:
    - Andrew Ek
  event_name: RailsConf 2021
  thumbnail_xs: https://i.ytimg.com/vi/AQg_XZ5b5HU/default.jpg
  thumbnail_sm: https://i.ytimg.com/vi/AQg_XZ5b5HU/mqdefault.jpg
  thumbnail_md: https://i.ytimg.com/vi/AQg_XZ5b5HU/hqdefault.jpg
  thumbnail_lg: https://i.ytimg.com/vi/AQg_XZ5b5HU/sddefault.jpg
  thumbnail_xl: https://i.ytimg.com/vi/AQg_XZ5b5HU/maxresdefault.jpg
  published_at: "2021-04-12"
  description:
    Code review is ostensibly about ensuring quality code and preventing
    errors, bugs, and/or vulnerabilities from making their way to production systems.
    Code review, as practiced, is often top-down, didactic, and in many cases not
    particularly useful or effective. By looking at the creative writing workshop
    model (and strategies for teaching and providing feedback on writing), we can
    extract patterns that help us to have more effective, more efficient, and more
    enjoyable code reviews. Not only can we make our code better, we can also help
    our teams better understand the codebase and communicate better, and thus do more
    effective and enjoyable work (with perhaps better team cohesion).
  video_id: AQg_XZ5b5HU

- title: "The Trail to Scale Without Fail: Rails?"
  raw_title: "RailsConf 2021: The Trail to Scale Without Fail: Rails? - Ariel Caplan"
  speakers:
    - Ariel Caplan
  event_name: RailsConf 2021
  thumbnail_xs: https://i.ytimg.com/vi/4F8hOebREe4/default.jpg
  thumbnail_sm: https://i.ytimg.com/vi/4F8hOebREe4/mqdefault.jpg
  thumbnail_md: https://i.ytimg.com/vi/4F8hOebREe4/hqdefault.jpg
  thumbnail_lg: https://i.ytimg.com/vi/4F8hOebREe4/sddefault.jpg
  thumbnail_xl: https://i.ytimg.com/vi/4F8hOebREe4/maxresdefault.jpg
  published_at: "2021-04-12"
  description: |-
    Let's be blunt: Most web apps aren’t so computation-heavy and won't hit scaling issues.

    What if yours is the exception? Can Rails handle it?

    Cue Exhibit A: Cloudinary, which serves billions of image and video requests daily, including on-the-fly edits, QUICKLY, running on Rails since Day 1. Case closed?
    https://cloudinary.com/

    Not so fast. Beyond the app itself, we needed creative solutions to ensure that, as traffic rises and falls at the speed of the internet, we handle the load gracefully, and no customer overwhelms the system.

    The real question isn't whether Rails is up to the challenge, but rather: Are you?
  video_id: 4F8hOebREe4

