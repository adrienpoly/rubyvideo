  raw_title: "RailsConf 2021: Debugging: Techniques for Uncertain Times - Chelsea Troy"
  speakers:
    - Chelsea Troy
  event_name: RailsConf 2021
  thumbnail_xs: https://i.ytimg.com/vi/yhogm8HAd3o/default.jpg
  thumbnail_sm: https://i.ytimg.com/vi/yhogm8HAd3o/mqdefault.jpg
  thumbnail_md: https://i.ytimg.com/vi/yhogm8HAd3o/hqdefault.jpg
