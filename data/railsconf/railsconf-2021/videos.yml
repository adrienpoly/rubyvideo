  event_name: RailsConf 2021
  thumbnail_xs: https://i.ytimg.com/vi/MnYmZKtj9Lc/default.jpg
  thumbnail_sm: https://i.ytimg.com/vi/MnYmZKtj9Lc/mqdefault.jpg
  thumbnail_md: https://i.ytimg.com/vi/MnYmZKtj9Lc/hqdefault.jpg
