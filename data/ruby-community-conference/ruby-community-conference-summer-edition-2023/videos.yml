- title: Rails Permanent Job - build a Ruby on Rails server using ServerEngine
  raw_title: "[EN] Rails Permanent Job - build a Ruby on Rails server using ServerEngine  - Paweł Strzałkowski"
  speakers:
    - Paweł Strzałkowski
  event_name: Ruby Community Conference Summer Edition 2023
  date: "2023-08-30"
  published_at: "TODO"
  description: |-
    Video from the first edition of Ruby Community Conference with a presentation by Paweł Strzałkowski. The speaker introduces the concept of building multiple process servers using Ruby on Rails framework. The speech describes a helpful tool - Rails Permanent Job gem, which is a wrapper for ServerEngine gem.

    Additional links:
    - Rails Permanent Job gem - https://github.com/pstrzalk/rails_permanent_job
    - ServerEngine gem - https://github.com/treasure-data/serverengine
    - Sneakers gem (using ServerEngine) - https://github.com/jondot/sneakers

    Presentation plan:
    [0:23] Beginning of the presentation
    [1:25] Games in Ruby on Rails
    [5:45] Using Cron to perform scheduled actions
    [9:10] Custom rake tasks for handling sub-minute intervals
    [12:20] Continuous read for a data feed
    [12:48] Do not use Sidekiq for scheduling next jobs
    [15:45] Concurrent solutions
    [18:10] Introduction to ServerEngine
    [21:00] ServerEngine code examples
    [23:55] Introduction to Rails Permanent Job
    [25:17] Rails Permanent Job code examples
    [30:16] Ruby on Rails game implementation presentation
    [31:56] Summary
    [33:34] Multiplayer Ruby on Rails game showcase
    [35:08] Q&A
