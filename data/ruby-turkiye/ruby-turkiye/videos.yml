- title: "RSpec ile Test Doubles: Mock ve Stub Kavramlarına Giriş"
  raw_title: Akşam Oturması 28.03.2024
  speakers:
    - Ahmet Kaptan
  event_name: Ruby Türkiye Meetup
  published_at: "2024-03-28"
  language: turkish
  description: |-
    Merhaba,

     Akşam Oturmalarımıza devam ediyoruz. Bu sefer Ahmet Kaptan bizlerle RSpec ile Test Doubles: Mock ve Stub Kavramlarına Giriş başlıklı bir konuşma yapacak. Ahmet bizlere, Test Doubles (mock ve stub gibi) kavramsal tanıtımını yaparak, neden test süreçlerinde bu tür araçlara ihtiyaç duyulduğuna dair temel bir anlayış sunup, Test Doubles nasıl kullanılacağına dair temel kavramları kodlar ile açıklayacak. Kalan vakitte de sohbet edip, ne var yok konuşacağız.

     Ruby dünyasındaki test kavramlarını merak ediyor, giriş yapmak istiyorsanız sizleri bekleriz. En önemlisi ise bizlerle tanışmak ve eğlenmek için sizleri bekliyoruz.

     Sevgiler ❤️
  video_provider: youtube
  video_id: u4TIBlzJJ0s

