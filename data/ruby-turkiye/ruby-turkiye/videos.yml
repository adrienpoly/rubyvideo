- title: "Heroku'dan Kubernetes'e geçtik, ama nasıl?"
  raw_title: Heroku'dan Kubernetes'e geçtik, ama nasıl? - Yaşar Celep
  speakers:
    - Yaşar Celep
  event_name: Ruby Türkiye Meetup
  published_at: "2023-06-21"
  language: turkish
  description:
    "2013'ten beri Türkiye'deki binlerce küçük ve orta işletmenin kullandığı,
    ön muhasebe programı Paraşüt'ün ana uygulaması dakikada yaklaşık 40 bin isteğe
    cevap veriyor.\n\nParaşüt'ün bu isteklere cevap verebilmesi ve takımların ihtiyaçlarını
    karşılamak için geliştirdiğimiz onlarca uygulamanın ihtiyaç duyduğu altyapının
    sağlanması ve ayakta kalması gibi bir çok sorumluluğu Heroku üstleniyordu. Bu
    yıla kadar. :) \n\nHeroku'dan bu yıl tamamen çıktık, ama nasıl çıktık. Kubernetes'e
    taşıdık ve bitti gibi sihirli şeyler olmayan bu konuşmada; veritabanından takım
    çalışmasına birçok noktayı, karşılaştığımız sorunları, ve nasıl çözdüğümüzü konuşacağız."
  video_provider: youtube
  video_id: IqNXfB1jdlE

