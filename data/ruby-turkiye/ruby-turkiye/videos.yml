- title: Journey of building an analytics feature in a SaaS app
  original_title: Bir SaaS uygulamasında veri analizi altyapısı oluşturma yolculuğu
  raw_title:
    Bir SaaS uygulamasında veri analizi altyapısı oluşturma yolculuğu - Demirhan
    Aydin
  speakers:
    - Demirhan Aydin
  event_name: Ruby Türkiye Meetup
  published_at: "2022-08-03"
  language: turkish
  description: |-
    Çoğu B2B SaaS uygulaması müşterilerine analitik rapor özelliği sunar. Analitik rapor ihtiyacı kimi zaman basit, kimi zamansa oldukça karmaşık olabilir. Bu sunum, temel analitik raporlama özelliğinin nasıl büyüyebileceği, bir geliştirici olarak üzerinde çalışırken ne tür zorluklarla karşılaşabileceğiniz ve hangi araçları kullanabileceğiniz hakkında olacaktır.

    Tamamen özgür bir ortamda Ruby ve bilgisayar bilimlerine dair konuları konuştuğumuz, yer yer gündemi değerlendirdiğimiz buluşmalarımıza sizi de bekleriz.
