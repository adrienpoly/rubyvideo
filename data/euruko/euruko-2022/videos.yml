- title: "Ruby & JVM: A (JRuby) Love Story"
  raw_title: "Ruby & JVM: A (JRuby) Love Story by Yarden Laifenfeld"
  speakers:
    - Yarden Laifenfeld
  event_name: EuRuKo 2022
  date: "2022-10-13"
  published_at: "2022-10-20"
  description: |-
    In this talk I will dive into why you should - or shouldn’t - use JRuby in your upcoming projects. We’ll compare the language to Ruby and other JVM languages, discuss its limitations and restrictions, and even dive into how such a strange concoction of languages came to be.

    To watch with closed captions, view the livestream recording: https://www.youtube.com/watch?v=m2qelRkp1CY&t=16350s
  video_provider: youtube
  video_id: FN0gfZJazM8

- title: "Closing Keynote: The Mrs Triggs Problem"
  raw_title: Closing keynote by Andy Croll
  speakers:
    - Andy Croll
  event_name: EuRuKo 2022
  date: "2022-10-13"
  published_at: "2022-10-20"
  description: |-
    As a society we have an attribution problem. People who look like me get it easy. Join me to explore how we can push back on the default stories & myths of who is providing value in our community.

    To watch with closed captions, view the livestream recording: https://www.youtube.com/watch?v=m2qelRkp1CY&t=19250s
  video_provider: youtube
  video_id: 0UcTD49KugA
