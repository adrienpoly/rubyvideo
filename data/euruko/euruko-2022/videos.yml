- title: How music works, using Ruby
  raw_title: How music works, using Ruby by Thijs Cadier
  speakers:
    - Thijs Cadier
  event_name: EuRuKo 2022
  date: "2022-10-13"
  published_at: "2022-10-20"
  description: |-
    Musicians and sound engineers have found many ways of creating music, and making music sound good when played from a record. Some of their methods have become industry staples used on every recording released today. Let's look at what they do and reproduce some of their methods in Ruby!

    To watch with closed captions, view the livestream recording: https://www.youtube.com/watch?v=reVGR35H264&t=6070s
  video_provider: youtube
  video_id: MtweO89OsUM

- title: Applying SRE Principles to CI/CD
  raw_title: Applying SRE Principles to CI/CD by Mel Kaulfuss
  speakers:
    - Mel Kaulfuss
  event_name: EuRuKo 2022
  date: "2022-10-13"
  published_at: "2022-10-20"
  description: |-
    Discover how to approach CI/CD with an SRE mindset. Learn what SLOs, SLIs & error budgets are, and how to define them for your own build & deploy processes. Rebuild trust with your system’s stakeholders, and reclaim control over slow & unreliable build and deploy processes.

    To watch with closed captions, view the livestream recording: https://www.youtube.com/watch?v=reVGR35H264&t=11910s
  video_provider: youtube
  video_id: dvTvq2sduV4

- title: Implementing Object Shapes in CRuby
  raw_title: Implementing Object Shapes in CRuby by Jemma Issroff
  speakers:
    - Jemma Issroff
  event_name: EuRuKo 2022
  date: "2022-10-13"
  published_at: "2022-10-20"
  description: |-
    Object Shapes are a technique for representing objects' properties that can increase cache hits in instance variable lookups, decrease runtime checks, and improve JIT performance. In this talk, we'll learn how they work, why implement them, and interesting implementation details.

    To watch with closed captions, view the livestream recording: https://www.youtube.com/watch?v=reVGR35H264&t=14985s
  video_provider: youtube
  video_id: 2aVyTtxs0GU

- title: Security Doesn’t Have To Be a Nightmare
  raw_title: Security Doesn’t Have To Be a Nightmare by Wiktoria Dalach
  speakers:
    - Wiktoria Dalach
  event_name: EuRuKo 2022
  date: "2022-10-13"
  published_at: "2022-10-20"
  description: |-
    Security doesn’t have to be scary. From this talk, you will learn 5 tips that can almost immediately make your code base more secure.

    To watch with closed captions, view the livestream recording: https://www.youtube.com/watch?v=reVGR35H264&t=19095s
  video_provider: youtube
  video_id: l4uyAQZBwyY

- title: Looking Into Peephole Optimizations
  raw_title: Looking Into Peephole Optimizations by Maple Ong
  speakers:
    - Maple Ong
  event_name: EuRuKo 2022
  date: "2022-10-13"
  published_at: "2022-10-20"
  description: |-
    Let's learn about various peephole optimizations used to make bytecode generated by the Ruby compiler more performant. Do these small changes make any impact on the final runtime? Let's find out - experience reading bytecode is not needed!

    To watch with closed captions, view the livestream recording: https://www.youtube.com/watch?v=reVGR35H264&t=22110s
  video_provider: youtube
  video_id: gnX1o8GBed0

- title: The Technical and Organizational Infrastructure of the Ruby Community
  raw_title: The Technical and Organizational Infrastructure of the Ruby Community by Adarsh Pandit
  speakers:
    - Adarsh Pandit
  event_name: EuRuKo 2022
  date: "2022-10-13"
  published_at: "2022-10-20"
  description: |-
    This is a talk which reviews all of the things which enable Ruby developers to use a secure programming language with easy package management in a supportive community. Specifically we will be tracking money spent and code shipped.

    To watch with closed captions, view the livestream recording: https://www.youtube.com/watch?v=m2qelRkp1CY&t=1650s
  video_provider: youtube
  video_id: cNLscH0sGz4

- title: From massive pull requests to trunk-based development with Ruby
  raw_title: From massive pull requests to trunk-based development with Ruby by Vesa Vänskä
  speakers:
    - Vesa Vänskä
  event_name: EuRuKo 2022
  date: "2022-10-13"
  published_at: "2022-10-20"
  description: |-
