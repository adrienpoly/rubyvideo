- title: Fantastic Passwords and Where to Find Them
  raw_title: "Fantastic Passwords and Where to Find Them by Phil Nash | #NoRuKo 2020"
  speakers:
    - Phil Nash
  event_name: NoRuKo 2020
  published_at: "2020-08-21"
  description:
    "The humble password is broken. The internet is littered with poor
    security practices and password breaches, but the world is not ready to go password
    free yet. So what can we do to protect our users? Let's take a look at how we
    currently protect passwords, at what we can throw away from those processes and
    what we can bring in to help strengthen our users' passwords. We'll investigate
    the tools, practices and APIs that can help us in this endeavour. Together we
    can move the world from *password1* to *correct horse battery staple* and beyond!
    \n\nPhil is a developer evangelist for Twilio and a Google Developer Expert. He's
    been in the web industry for 10 years building with JavaScript and Ruby. He can
    be found hanging out at meetups and conferences, playing with new technologies
    and APIs or writing open source code online. Sometimes he makes his own beer,
    but he's more likely to be found discovering new ones around the world.\n\nWelcome
    to the #NoRuKo conference. A virtual unconference organized by Stichting Ruby
    NL.\n\n#NoRuKo playlist with all talks and panels: https://www.youtube.com/playlist?list=PL9_A7olkztLlmJIAc567KQgKcMi7-qnjg\n\nRecorded
    21th of August, 2020.\nNoRuKo website: https://noruko.org/\nStichting Ruby NL
    website: https://rubynl.org/"
  track: Community Track
  video_provider: youtube
  video_id: SbmSlUcAezc

