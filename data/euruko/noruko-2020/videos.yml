- title: Sleeping on the job
  raw_title: "Sleeping on the job by Julik Tarkhanov & Kir Shatrov | #NoRuKo 2020"
  speakers:
    - Julik Tarkhanov
    - Kir Shatrov
  event_name: NoRuKo 2020
  published_at: "2020-08-21"
  description:
    "We all love our Sidekiq’s and our Resque’s. But they do let us down
    sometimes. Not because they are bad, but because the queueing theory is limiting
    us. There is a way to break out of the madness though - let’s explore how to get
    our job queues under control. \n\nKir Shatrov is a platform engineer at Shopify
    where he works on scalability and reliability of one of the world’s largest ecommerce
    platforms. When not into working, Kir enjoys cooking, gastronomic tourism (he
    even has a GitHub repo with his favourite spots!) and exploring London on the
    bike.\nJulik Tarkhanov is a software developer at WeTransfer where he is responsible
    for the backend components of the Transfer product, enabling effortless transfer
    of creative ideas. Prior to WeTransfer he worked in the visual effects industry
    creating images that inspire and befuddle. On his free time he explores weird
    user interfaces and plays trumpet.\n\nWelcome to the #NoRuKo conference. A virtual
    unconference organized by Stichting Ruby NL.\n\n#NoRuKo playlist with all talks
    and panels: https://www.youtube.com/playlist?list=PL9_A7olkztLlmJIAc567KQgKcMi7-qnjg\n\nRecorded
    21th of August, 2020.\nNoRuKo website: https://noruko.org/\nStichting Ruby NL
    website: https://rubynl.org/"
  track: Main
  video_provider: youtube
  video_id: aEVVbFn0_A4

