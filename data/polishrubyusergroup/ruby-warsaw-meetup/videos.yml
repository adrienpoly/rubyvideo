  description: "This has never happened before!\n\nOn October 17th, join us for a groundbreaking PLRUG Ruby Warsaw Meetup dedicated entirely to AI.\nWe are thrilled to invite you to this unique event!\n\nWhat makes this event so special? For the very first time, PLRUG is stepping outside the Visuality office. That’s right! We’ll be gathering at an exciting new venue that promises to inspire and engage.\n\n\U0001F4C6 17.10.2024\n⏰ 18:00\n\U0001F4CD Browary Warszawskie, Budynek GH, wejście B.\nul. Grzybowska 56\n\nSpeakers:\n\n\U0001F3A4 Paweł Strzałkowski - My LLM is smarter than yours - How to build RAG applications and a guide to using embeddings\n\U0001F3A4 Chris Hasiński - Next token! (Or how to work with LLMs)\n\U0001F3A4 Sergey Sergyenko - How to integrate on premise LLM model with your application\n\U0001F3A4 W. Landon Gray - The Missing Piece: Effective Tooling for Building Robust AI and Data Science Applications in Ruby\n\nIMPORTANT CHANGE\nUnfortunately this time we will not have the pleasure of hosting Katarzyna Hewelt with the topic \"AI Agents: A Guide to Building Custom Chatbots\" but we hope we can make up for it in the future!\n\nPlease make sure to save the date in your calendar and confirm your attendance. The number of spots is limited, and we are counting on your presence!\n\nWe hope to see you at the afterparty at Browary Warszawskie after the event! \U0001F37B\n\nhttps://www.meetup.com/polishrubyusergroup/events/303621402"
