    Hi All,

    I hope you are well.

    Our first in person event will be taking place at Currencycloud on the 8th of November starting at 5:30pm (pizzas and refreshments will be provided).

    6:10pm Start: Introduction from Currencycloud

    6:15pm Talk 1 - Francesco Papini will be giving the talk - 'Ruby-Java interoperability with Kafka using protobuf' - How to produce and consume Kafka messages between Ruby and Java microservices using protobuf encoding.

