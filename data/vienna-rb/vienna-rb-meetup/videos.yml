  description:
    "It's the Vienna.rb spring edition! \U0001F338 Are you interested in the Ruby language
    or Ruby on Rails? Join us. We have great talks, good vibes, and yummy snacks! \U0001F60B\n\nWe
    have something special this time: Lightning Talks! ⚡\n\nLightning talks are limited
    to 10 minutes and are an excellent opportunity for first-time speakers to try their
    hand at public speaking. Check it out!\n\nTalks & Lightning Talks\n~~~~~~~~~~~~~~~~~~~~~~~\n\n\U0001F5E3️
    Jan Grodowski\n▶️ Balancing Quality and Speed of Testing with the Undercover Gem\n\U0001F5D2️
    We'll take a look at Ruby test coverage strategies and the variables that come into
    play when preventing faults in our software products. We'll discuss what makes tests
    good, what to test versus not to and when is the right time to do it. I'll introduce
    the undercover Ruby gem and additionally share a few stories about turning this
    idea and gem into a side hustle.\n\n⚡ Seth Horsley\n▶️ Building Beautiful UIs with
    ruby: A Rails-native Approach\n\U0001F5D2️ Tired of slow ERB templates and messy
    view logic? Discover how Phlex and RubyUI bring blazing-fast (12x!) and beautiful
    components to Rails while maintaining the Ruby way we all love. Let's see how we
    can build modern, accessible UIs without leaving the Rails ecosystem!\n\n⚡ Anton
    Bangratz\n▶️ Jujutsu: Will it replace Git?\n\U0001F5D2️ Jujutsu is a DVCS, or \"distributed
    version control system\". You are probably familiar with the biggest of those systems:
    Git. Jujutsiy is said to be easier and simpler than Git while being even more powerful.
    In this talk we'll find out if that's true!\n\n⚡ Johannes Daxböck\n▶️ Logical, Mr
    Matz: A Foray into Logic Programming in Ruby\n\U0001F5D2️ TBD\n\nLocation\n~~~~~~~~\n\nPlatogo
    Interactive Entertainment GmbH\nSechskrügelgasse 10/17\n1030 Wien\n\nSponsors\n~~~~~~~~~\n\n⭐
    Platogo\n\nPlatogo is an international team based in Vienna, dedicated to creating
    innovative, multi-platform games enjoyed by millions of players worldwide. With
    a focus on creativity, collaboration, and fun, we develop top-ranking apps available
    in over 13 languages. What began as a small group of passionate friends has grown
    into a team of 20+ extraordinary people, united by curiosity and a shared love for
    gaming and cutting-edge technology, all while fostering a friendly and supportive
    workplace.\n\nHuge thanks to Platogo for hosting and providing us with refreshments
    and snacks! \U0001F64C\n\n⭐ Ruby Central & Fastly\n\nRuby Central is a nonprofit
    organization that has been a driving force in the Ruby community since 2001. It
    has helped organize major events such as RubyConf and RailsConf. Additionally, Ruby
    Central maintains tools such as Bundler and RubyGems through its Open Source Program.\n\nOne
    of Ruby Central's newest initiatives is a grant program to support local meetups
    like this one, thanks to generous sponsors like Fastly. Thank you to Ruby Central
    and Fastly for supporting Vienna.rb!\n~~~\n\n⭐ Looking to sponsor or give a talk?\n\nWe
    are looking for sponsors and speakers. If you are interested, contact us at organizers@ruby.wien!\n\nhttps://www.meetup.com/vienna-rb/events/305607564"
