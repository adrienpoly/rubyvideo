- title: "Geneva.rb November 2024"
  event_name: "Geneva.rb November 2024"
  date: "2024-11-13"
  announced_at: "TODO"
  published_at: "TODO"
  video_provider: "children"
  video_id: "geneva-rb-november-2024"
  description: "Sean Carroll (GitLab) will present Kamal, a versatile deployment tool originally built for Ruby on Rails, now adaptable to any containerized web app. Kamal enables zero-downtime deploys, rolling restarts, remote builds, and accessory service management with Docker, making production deployments seamless. Unlike commercial platforms like Heroku, Fly.io, or hosted Kubernetes, Kamal focuses on portability and freedom—allowing users to deploy across various clouds or even their own hardware. It's designed to simplify deployment while avoiding vendor lock-in, providing a modern alternative to tools like Capistrano, Kubernetes, and Docker Swarm.\n\nWhat to Expect:\n* A presentation of about 30-45 minutes\n* Networking with Drinks and Snacks: After the presentation, join us for drinks and snacks. It's the perfect time to mingle, network, and dive deep into discussions about all things Ruby, Rails and more.\n* Open to Everyone: Whether you're a seasoned Rubyist, a Rails enthusiast, or just beginning your journey as a developer, we warmly welcome you to join and contribute.\n\n\U0001F64F Meetup kindly sponsored by RoRvsWild!\n\n\nhttps://www.meetup.com/geneva-rb/events/303018670"
  talks:
    - title: "Rails Deployment with Kamal"
      event_name: "Geneva.rb November 2024"
      date: "2024-11-13"
      published_at: "TODO"
      speakers:
        - Sean Carroll
      video_id: "sean-carroll-geneva-rb-november-2024"
      video_provider: "not_recorded"
      thumbnail_xs: https://secure.meetupstatic.com/photos/event/5/7/2/9/600_524122313.webp?w=750
      thumbnail_sm: https://secure.meetupstatic.com/photos/event/5/7/2/9/600_524122313.webp?w=750
      thumbnail_md: https://secure.meetupstatic.com/photos/event/5/7/2/9/600_524122313.webp?w=750
      thumbnail_lg: https://secure.meetupstatic.com/photos/event/5/7/2/9/600_524122313.webp?w=750
      thumbnail_xl: https://secure.meetupstatic.com/photos/event/5/7/2/9/600_524122313.webp?w=750
      description: |-
        Sean Carroll (GitLab) will present Kamal, a versatile deployment tool originally built for Ruby on Rails, now adaptable to any containerized web app. Kamal enables zero-downtime deploys, rolling restarts, remote builds, and accessory service management with Docker, making production deployments seamless. Unlike commercial platforms like Heroku, Fly.io, or hosted Kubernetes, Kamal focuses on portability and freedom—allowing users to deploy across various clouds or even their own hardware. It's designed to simplify deployment while avoiding vendor lock-in, providing a modern alternative to tools like Capistrano, Kubernetes, and Docker Swarm.
