  video_id: "geneva-rb-february-2025"
  description: "Remote presentation\n\nJoel Hawksley is a staff software engineer at GitHub, based in Louisville, CO, USA. He's the creator of ViewComponent, a framework for building encapsulated, unit-testable view components in Ruby on Rails.\n\nIn his talk, Joel will share reflections from five years of UI architecture at GitHub, focusing on three key lessons: native is the new baseline, design systems are victims of their own success, and frontend costs 10x backend.\n\nWhat to Expect:\n\n* A remote presentation of about 30-45 minutes followed by a Q&A session,\n* Networking with Drinks and Snacks: After the presentation, join us for drinks and snacks. It's the perfect time to mingle, network, and dive deep into discussions about all things Ruby, Rails and more.\n* Open to Everyone: Whether you're a seasoned Rubyist, a Rails enthusiast, or just beginning your journey as a developer, we warmly welcome you to join and contribute.\n\n\U0001F64F Meetup kindly sponsored by RoRvsWild!\n\nhttps://www.meetup.com/geneva-rb/events/304627311"
