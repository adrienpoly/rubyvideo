  description: "\U0001F64F Meetup kindly sponsored by mobilidée and RoRvsWild!\n\nIn his latest blog post, Alexis Bernard (RoRvsWild) shared his insightful habits on running load tests, opening up a world of optimization for us. At our next meetup, Alexis will take this discussion from theory to practice with a live demonstration on a real production application!\n\nPrepare to be captivated as Alexis expertly shows us how to initiate a load test using a variety of tools, and then, more importantly, how to decode the results. But that's not all—we'll dive deeper into the tech world by monitoring servers and profiling code, all in our quest to uncover those elusive bottlenecks.\n\nDon't miss this opportunity to see load testing in action and to gain valuable knowledge that can transform your approach to application performance. Let's learn, engage, and optimize together!\n\nWhat to Expect:\n\U0001F3A4 Presentation: A 30-45 minute presentation by Alexis Bernard\n\n\U0001F379 Networking with Drinks and Snacks: After the presentation, join us for drinks and snacks. It's the perfect time to mingle, network, and dive deep into discussions about all things Ruby, Rails and more. A great chance to connect with fellow developers and forge lasting friendships.\n\n\U0001F64C Open to Everyone: Whether you're a seasoned Rubyist, a Rails enthusiast, or just beginning your journey, we warmly welcome you to join and contribute. This meetup is about mutual learning and sharing, so don't hesitate to participate, no matter your level of expertise.\n\nhttps://www.meetup.com/geneva-rb/events/297635680"
