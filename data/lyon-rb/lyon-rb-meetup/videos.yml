  description: "SpendHQ (anciennement Per Angusta) et Studio HB ont le plaisir de vous inviter à un nouveau meetup Lyon.RB !\n\nNous allons reprendre le format utilisé la dernière fois avec des lightning talks, c'est-à-dire 2 ou 3 présentations de 20 à 25 minutes, puisque cela semblait vous avoir bien plu !\n\n\U0001F4E2 Durant cet évènement vous aurez l'occasion d'assister à des présentations et rencontrer les membres de la communauté Ruby lyonnaise.\n\n\"Kamal 2: Why and how you should leave the cloud?\", par Guillaume Briday (environ 20/25 minutes). Après plus d'un an sur Kamal, je vous ferai un retour d'expérience sur mon cloud exit avec ses avantages et inconvénients. Et pourquoi vous ne devriez plus avoir peur de déployer vos applications vous même !\n\"Ruby, Rails et les dates\", par Goulven Champenois (environ 20/25 minutes). Trop vite ou trop lent, le temps passe, une seconde à la fois. Parfois pourtant, une seconde, une heure, ou une journée est ajoutée, et les logiciels craquent. Tour d'horizon des subtilités temporelles et des outils de Ruby et de Rails pour éviter les pièges.\n\"À SpendHQ nous hébergons notre SaaS chez 3 fournisseurs PaaS différents : Heroku, Scalingo et GCP.\", par Jean-Michel Gigault (environ 20/25 minutes). À quels besoins cette architecture multi-cloud répond t-elle et comment est-elle opérée pour répondre aux besoins des grands comptes ?\n\U0001F5D3️ Le déroulé de la soirée :\n\n18h30 : Début du meetup, faisons connaissance\n19h00 : Présentations par les membres de la communauté Lyon.rb\n20h00 : Débats et échanges entre participants avec à boire et à manger\n21h30 : Fin du meetup\n\U0001F4CD L'évènement sera généreusement accueilli par le Wagon Lyon, juste derrière l'hôtel de ville.\n\n\U0001F957 \U0001F355 Il sera accompagné d'un buffet et de boissons pour profiter au mieux de la soirée !\n\nVous souhaitez présenter ou proposer un sujet à la communauté ? Contactez Guillaume Briday ou Jean-Michel Gigault.\n\nhttps://www.meetup.com/lyonrb/events/303824727"
