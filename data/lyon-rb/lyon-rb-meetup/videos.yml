  description: |-
    Bienvenue au 2ème meetup de l'année 2020 !

    Durant cet évènement vous aurez l'occasion d'assister à des présentations et rencontrer les membres de la communauté Ruby lyonnaise.

    "Un aperçu de Postman", par François Belle (environ 25 minutes)
    Feedback d'un workshop aux API Days. Si vous pensez connaître Postman, peut être que vous n'avez en réalité touché qu'à la partie émergée de l'iceberg de ses fonctionnalités.

    "Bonne ou mauvaise pratique ? Sortons de cette logique et parlons plutôt de contexte", par Guillaume Briday et Jean-Michel Gigault (environ 30 minutes)
    Sur la base de nos expériences personnelles, nous allons vous partager des clés de compréhension pour vous aider à déterminer si vos pratiques de code sont adéquates ou non selon le contexte. Nous parlerons du contexte de votre code en tant que solution à des problématiques de vrais utilisateurs, mais aussi le votre en tant que développeur Web apprenant ou expérimenté.

    Le déroulé de la soirée :

    18h30 : Début du meetup, faisons connaissance
