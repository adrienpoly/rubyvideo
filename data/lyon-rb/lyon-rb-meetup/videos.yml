  description: |-
    Bienvenue au 6ème et dernier meetup de l'année 2019 !

    Les sujets des présentations :

    Un aperçu du protocole d'authentification OAuth 2.0 avec un focus sur le grant type "Client Credentials", dans quelle situation l'utiliser, quelles paramètres envoyer et à quoi ils correspondent
    La différence String/Symbol, comment et pourquoi choisir entre les deux, les performances et pourquoi on peut appeler une méthode ou une variable avec un symbole
    L'audit des données, qu'est-ce que c'est et pourquoi c'est important, exemple avec la gem paper_trail et exploitation des données avec PostgreSQL, le format jsonb et les CTE pour réaliser des snapshots de collections ActiveRecord
    La rétrospective de l'année 2019 : La parole sera donnée aux membres en vue d'améliorer l'organisation des meetups de l'année 2020 !
