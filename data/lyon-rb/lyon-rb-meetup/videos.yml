    "Rails: The One Person Framework.", par Guillaume Briday (environ 45 minutes). Comment Rails 7 accompagné de Hotwire et Stimulus-components vous évite de tomber dans le piège de la sur-complexité sans compromis sur les performances et l'interactivité de vos apps, au contraire ! On reviendra sur le fonctionnement interne de Hotwire et on verra comment shipper de la valeur rapidement à vos utilisateurs quasiment sans effort, même en étant tout seul ! On détaillera également les différences avec les SPA en React ou Vue.js.
