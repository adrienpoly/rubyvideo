  description: |-
    SpendHQ (anciennement Per Angusta) et Studio HB ont le plaisir de vous inviter à un nouveau meetup Lyon.RB !

    Le format change un peu cette fois ! On va essayer de faire des talks plus court mais avec plus de sujets !!

    Durant cet évènement vous aurez l'occasion d'assister à des présentations et rencontrer les membres de la communauté Ruby lyonnaise.

    * **"TypeScript en Ruby? .rbs, Sorbet, quésaco?"**, par Guillaume Briday (environ 15/20 minutes). Si vous utilisez JavaScript, vous connaissez sans doute le TypeScript, si vous utilisez PHP, vous avez vu beaucoup de nouveautés sur les types récemment, mais quid de Ruby ?! Voyons ensemble les nouveautés de Ruby 3 et que Stripe nous propose et comment s'en servir dans vos projets !
    * **"Les 12 facteurs dans une application SaaS"**, par Geoffroy Dubruel (environ 20 minutes). En 2012, Heroku a défini les « Twelve Factor-App », 12 règles à suivre pour le développement d'applications modernes robustes et scalable. Mais quels avantages concrets apportent-elles à nos applications ? Dans cette présentation, nous allons challenger ces idées, rappeler les bonnes pratiques et questionner leur impact actuel.
    * **"C'est quoi une Content Security Policy (CSP) ?"**, par Mathieu Eustachy (environ 20 minutes). XSS, clickjacking, data injection attacks ou encore packet sniffing : personne n'est à l'abri de ce genre d'attaque, surtout si vous n'avez pas de CSP sur votre application web. Heureusement, Rails nous facilite encore une fois la tâche ici !
    Le déroulé de la soirée :

    18h30 : Début du meetup, faisons connaissance
    19h00 : Présentations par les membres de la communauté Lyon.rb
    20h00 : Débats et échanges entre participants avec à boire et à manger
    21h30 : Fin du meetup

    L'évènement sera généreusement accueilli par le Wagon Lyon, juste derrière l'hôtel de ville.

    Il sera accompagné d'un buffet et de boisons pour profiter au mieux de la soirée !

    Vous souhaitez présenter ou proposer un sujet à la communauté ? Contactez Jean-Michel ou Guillaume.

    https://www.meetup.com/lyonrb/events/301316102/
