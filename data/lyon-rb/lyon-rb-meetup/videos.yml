  description: |-
    Bienvenue au 1er meetup de l'année 2020 !

    Durant cet évènement vous aurez l'occasion d'assister à 2 présentations et rencontrer les membres de la communauté Ruby lyonnaise.

    Dette technique, par Mehdi Lahmam (environ 25 min)
    Le terme "dette technique" est devenu fourre-tout dès qu'on veut décrire un bout de code qui mérite d'être repris. Cette mauvaise interprétation de la métaphore et confusion mène à des décisions désastreuses sur nos projets. Qu'est-ce qui est dette technique ? Qu'est ce qui ne l'est pas ? Pourquoi devrions-nous nous en préoccuper ? Quel est le coût de la confusion ? Que faire ? Cette présentation me permettra de discuter des origines de la métaphore, expliquer ce qu'est la dette technique, et comment l'identifier au sein d'un projet et la gérer.

    Scaling teams with gRPC & Ruby, par Bryan Frimin (environ 25 min)
    Comment laisser de l'autonomie aux équipes dans un environnement OKR ? Dans notre cas, nous avons choisi gRPC. Nous sommes passés de 3 à 15 squads en Ruby, Go et Elixir. Au menu : Concepts, Live coding Ruby, et retour d'expérience.

    Le déroulé de la soirée :

    18h30 : Début du meetup, faisons connaissance
    19h00 : Présentations par les membres de la communauté Lyon.rb
    20h00 : Débats et échanges entre participants
    21h30 : Fin du meetup
    L'évènement sera généreusement accueilli par La Cordée Opéra, à deux pas de l'Hôtel de Ville. Il sera sponsorisé par JobTeaser, Per Angusta et Studio HB.

    Vous souhaitez présenter ou proposer un sujet à la communauté ? Contactez Jean-Michel ou Guillaume.

    https://www.meetup.com/fr-FR/LyonRB/events/267283385/
