  description: "SpendHQ (anciennement Per Angusta) et Studio HB ont le plaisir de vous inviter à un nouveau meetup Lyon.RB !\n\nNous allons reprendre le format utilisé la dernière fois avec des lightning talks, c'est-à-dire 2 ou 3 présentations de 20 à 25 minutes, puisque cela semblait vous avoir bien plu !\n\n\U0001F4E2 Durant cet évènement vous aurez l'occasion d'assister à des présentations et rencontrer les membres de la communauté Ruby lyonnaise.\n\n\"TDD : Quand et pourquoi l'utiliser vraiment ?\", par Geoffroy Dubruel (environ 20/25 minutes). Le Test Driven Development est souvent présenté comme une méthode incontournable, mais est-il toujours pertinent ? Je vous propose un retour aux bases pour mieux comprendre quand il est vraiment utile, et comment l'adopter efficacement dans vos projets Rails.\n\"In app Styleguide, une autre vision de la 'source unique de vérité' pour le design\", par Pierre-Alexandre Pierulli (environ 5/10 minutes). Que ce soit l'app d'un personne ou une app qui existe depuis 10ans. Savoir entre les capture d'écran, les fichiers photoshop ou figma quelle est la bonne version du design, voila qui pose parfois bien des souci. Notamment lorsque certain composant sont visible uniquement sous certaine condition particulière.\nLes styleguide inapp ou parfois appellé (interactive styleguide), sont une solution à cela. Après avoir implémenté cela sous plus de 5 projets je vous propose une petite introduction au concept. Avec avantage inconvénients. De quoi bien discuté par la suite.\n\U0001F5D3️ Le déroulé de la soirée :\n\n18h30 : Début du meetup, faisons connaissance\n19h00 : Présentations par les membres de la communauté Lyon.rb\n20h00 : Débats et échanges entre participants avec à boire et à manger\n21h30 : Fin du meetup\n\U0001F4CD L'évènement sera généreusement accueilli par le Wagon Lyon, juste derrière l'hôtel de ville.\n\n\U0001F957 \U0001F355 Il sera accompagné d'un buffet et de boissons pour profiter au mieux de la soirée !\n\nhttps:/