  description: "We are back!\n\nQuel plaisir de pouvoir préparer un événement Lyon.rb à nouveau ! Après 2 ans d'absence à cause du Covid, on revient plus motivé que jamais.\n\nDurant cet évènement vous aurez l'occasion d'assister à des présentations et rencontrer les membres de la communauté Ruby lyonnaise.\n\n\"Performance Web, de quoi parle-t-on ?\", par Guillaume Briday (environ 20 minutes). On compare souvent les langages et frameworks entre eux. Mais de quoi parle-t-on quand on parle de performance Web ? Quel impact réel pour les utilisateurs ?\n\"Threads et Ractors : concurrence et parallélisme en Ruby\" par Gabriel Terrien (environ 20 minutes). Ruby 3 a diversifié la façon de lancer des tâches en parallèle. Cette première présentation abordera de manière simple et basique, en pure Ruby, ces abstractions désormais à notre disposition.\n\"Postgres FDW FTW\" par Mehdi Lahmam (environ 20 minutes). Aviez-vous déjà eu envie de croiser des données de plusieurs bases de données PG différentes, voire une base de données et une feuille Excel de l'équipe marketing ou finance ? Découvrez les Foreign Data Wrapper de Postgres et comment vous pourriez fabriquer un data warehouse assez facilement sans sortir l'artillerie lourde.\nLe déroulé de la soirée :\n\n18h30 : Début du meetup, faisons connaissance\n19h00 : Présentations par les membres de la communauté Lyon.rb\n20h00 : Débats et échanges entre participants avec à boire et à manger\n21h30 : Fin du meetup\n\nL'évènement sera généreusement accueilli par Per Angusta dans leurs nouveaux locaux à Lyon/Villeurbanne, à côté du parc de la tête d'Or. Il sera sponsorisé par Per Angusta et Stimulus Components.\n\nDernière chose : L'évènement sera retransmis en direct sur les Internet, vous n'avez donc aucune excuse de ne pas y participer \U0001F923 Les informations vous seront transmises quelques jours avant.\n\nVous souhaitez présenter ou proposer un sujet à la communauté ? Contactez Jean-Michel ou Guillaume.\n\nhttps://www.meetu