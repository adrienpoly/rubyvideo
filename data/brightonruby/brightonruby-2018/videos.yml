- title: Cultivating Instinct
  raw_title: Cultivating Instinct
  speakers:
    - Katrina Owen
  event_name: Brighton Ruby 2018
  published_at: "2018-07-06"
  external_player: true
  external_player_url: https://brightonruby.com/2018/cultivating-instinct-katrina-owen
  video_provider: mp4
  video_id: https://videos.brightonruby.com/videos/2018/katrina-cultivating-instinct.mp4
  description: "As novices we slowly and laboriously sift through a chaotic
    flood of\nminutia. To experts the significant details are obvious. Irrelevant\ndetails
    fade to the background. The novice receives a jumble of\nmeaningless impressions;
    the expert sees patterns and meaning.\n\nSomehow experts have made the trek from
    \"How could you possibly tell?\"\nto \"How could you not?\". And they probably
    can't tell you how they got\nthere.\n\nThis talk examines the topic of perceptual
    learning through the lens\nof theory and practice—research and anecdotes—and speculates
    how it\ncan be deployed strategically to train new experts.\n\n\n      An ecosystem
    engineer at GitHub and author. She accidentally became a developer while pursuing
    a degree in molecular author_biologymarkdown. When programming, her focus is on
