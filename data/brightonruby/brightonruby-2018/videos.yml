  description: "Often we know that our code needs refactoring, but we
    have no idea where to start. Maybe we studied some common code smells and learned
    about the things that we should be avoiding, but memorizing the rules doesn’t
    automatically lead to fixing all problems.\n\nIn this talk, we explore how you
