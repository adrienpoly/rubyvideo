- title: "Lightning Talk: Configuration-first Open Source"
  raw_title: Configuration-first Open Source
  speakers:
    - Alex Balhatchet
  event_name: Brighton Ruby 2018
  published_at: "2018-07-06"
  external_player: true
  external_player_url: https://brightonruby.com/2018/configuration-first-open-source-alex-balhatchet
  video_provider: mp4
  video_id: https://videos.brightonruby.com/videos/2018/alex-configuration-first-open-source.mp4
  description: "You might not realise it, but your Ruby project probably
    relies on a popular configuration-first OSS project. The `tzdata` library is updated
    regularly as time zones and daylight savings rules change more often than you
    might think!\n\nBy building a project configuration first, rather than focussing
    on one programming language, you can get a much wider range of people contributing
    to your open source package. We built a Ruby gem for public holidays that covered
    71 countries. By converting it to a configuration first project we were able to
    release packages for Ruby, Node.js and Perl so that more people could use the
    data and we’d be more likely to get patches and bug fixes.\n\n\n      Senior software
    engineer at CharlieHR, building the HR software for teams with big ideas. Previously
    CTO at Nestoria so ask me about writing Perl for a decade before switching to
    Ruby :-)"

- title: "Lightning Talk: Introduction to Event Sourcing for Rubyists"
  raw_title: Introduction to Event Sourcing for Rubyists
  speakers:
    - Alfredo Motta
  event_name: Brighton Ruby 2018
  published_at: "2018-07-06"
  external_player: true
  external_player_url: https://brightonruby.com/2018/introduction-to-event-sourcing-for-rubyists-alfredo-motta
  video_provider: mp4
  video_id: https://videos.brightonruby.com/videos/2018/alfredo-introduction-to-event-sourcing-for-rubyists.mp4
  description:
    "[Event sourcing](https://martinfowler.com/eaaDev/EventSourcing.html)
    is a design pattern to help build applications that are focused on the domain
    and easy to extend.\n\nThe key idea is to use a persistent event log to store
    every change to your data as an alternative the more classical relational database
    model for Rails applications. In one sentence, it is a git-like approach to manage
    your data.\n\nOnce you accept the premise of having an event log you can use it
    to extend your application in all sort of creative ways. You can use it to synchronize
    the data between your microservices, or you can trigger side effects without cluttering
    your controllers, or you can build data views optimized for your query needs.\n\n\n
    \     CTO at CreditSpring, protecting people from unexpected financial emergencies.
    Loves data and scientific experimentation over intuition and learning over being
    too serious."

