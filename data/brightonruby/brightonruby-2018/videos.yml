- title: Welcome & Code of Conduct
  raw_title: Welcome & Code of Conduct
  speakers:
    - Andy Croll
  event_name: Brighton Ruby 2018
  published_at: "2018-07-06"
  external_player: true
  external_player_url: https://brightonruby.com/2018/welcome-code-of-conduct-andy-croll
  video_provider: mp4
  video_id: https://videos.brightonruby.com/videos/2018/andy-brighton-ruby-code-of-conduct.mp4
  description:
    "At the beginning of 2018's Brighton Ruby, during the introduction,
    I wanted to 'get into' what having a Code of Conduct means. I hadn't seen anyone
    do this, and it's a topic I'd been thinking about a lot this year.\n\nIt's important
    to be introspective, as an organiser, about the impact of your event and your
    own responsibility to include people into our communities. We all have responsibilities
    and expectations about our behaviour toward each other, this is my take on what
    it means, for Brighton Ruby at least.\n\nI don't think I did a brilliant job,
    it's difficult to be clear, and I still have my blind spots.\n\nHowever, the amount
    of positive feedback I've had about this 'impromptu lightning talk' indicated
    that I should share this and encourage other organisers to think about what they
    are doing to make sure that they are making the Code of Conduct a living thing
    and to ensure they are hearing about the stuff that people might otherwise ignore."

