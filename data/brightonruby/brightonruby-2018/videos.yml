- title: "Ruby-us Hagrid: Writing Harry Potter with Ruby"
  raw_title: "Ruby-us Hagrid: Writing Harry Potter with Ruby"
  speakers:
    - Alex Peattie
  event_name: Brighton Ruby 2018
  published_at: "2018-07-06"
  external_player: true
  external_player_url: https://brightonruby.com/2018/writing-harry-potter-with-ruby-alex-peattie
  video_provider: mp4
  video_id: https://videos.brightonruby.com/videos/2018/alex-ruby-us-hagrid_-writing-harry-potter-with-ruby.mp4
  description: "The average salary for a Ruby programmer (according to
    Techworld) is £52k, but the average net worth of a “J. K. Rowling” is more than
    $1bn! Clearly we’re in the wrong business; we shouldn’t be writing Ruby code,
    we should be writing Harry Potter books.\n\nThe bad news is that writing novels
    beloved by children across the world is hard. The good news is we can get Ruby
    to do it for us! It turns out that Ruby and the dark arts of NLP (Natural Language
    Programming) are a match made in heaven.\n\nUsing some basic language modeling
    techniques, a dash of probability, and a few lines of easy-to-follow Ruby code,
    we can create a virtual author capable of generating a very convincing Potter
    pastiche. And if the life of an author’s not for you, don’t worry. The techniques
    we’ll explore are applicable to a host of other problems, from machine translation
    to spam detection.\n\n\n      Alex is the co-founder and CTO of Peg, a technology
    platform helping multinational brands and agencies to find and work with top YouTubers."

