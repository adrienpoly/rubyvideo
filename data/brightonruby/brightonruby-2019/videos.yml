- title: The Life Changing Magic of Tidying Technical Debt
  raw_title: The Life Changing Magic of Tidying Technical Debt
  speakers:
    - Sroop Sunar
  event_name: Brighton Ruby 2019
  published_at: "2019-07-05"
  external_player: true
  external_player_url: https://brightonruby.com/2019/life-changing-magic-of-tidying-technical-debt-sroop-sunar
  video_provider: mp4
  video_id: https://videos.brightonruby.com/videos/2019/sroop-the-life-changing-magic-of-tidying-technical-debt.mp4
  description: "As developers, we talk a lot about the topic of clean
    code. We aspire for 100% test coverage, short reusable methods, we optimise for
    readability and beauty - but does any of that actually matter if your codebase
    is drowning in technical debt?\n\nShould we be aiming for clean code, or tidy
    code? In this talk, you may discover that you are in fact a closet code slob,
    contributing to the clutter of your codebase every single day.\n\nBut fear not,
    because tidying a codebase is as simple as decluttering your home. Drawing on
    lots of practical examples, this talk will arm you with some simple techniques
    to permanently purge technical debt and be free from code-clutter forever.\n\n\n
    \     Sroop Sunar is a Software Developer (and employee #1) at Peg. Before that,
    she worked at Thoughtbot, and in a previous life was an illustrator and graphic
    designer."

