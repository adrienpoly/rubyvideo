- title: You may have encountered a bug in the Ruby interpreter
  raw_title: You may have encountered a bug in the Ruby interpreter
  speakers:
    - Alyssa Ross
  event_name: Brighton Ruby 2019
  published_at: "2019-07-05"
  external_player: true
  external_player_url: https://brightonruby.com/2019/you-may-have-encountered-a-bug-in-the-ruby-interpreter-alyssa-ross
  video_provider: mp4
  video_id: https://videos.brightonruby.com/videos/2019/alyssa-you-may-have-encountered-a-bug-in-the-ruby-interpreter.mp4
  description: "People sometimes say “it’s never a compiler error”. They
    don’t mean it literally — what they mean is that it’s very tempting to blame the
    compiler or interpreter for a bug that is actually in our own code. But sometimes,
    when the stars align, there it is. The mythical interpreter bug.\n\nI’m going
    to show you how I narrowed down from “the website is crashing on my computer”
    to a real, live bug in the Ruby interpreter. We’ll look at how we can use techniques
    we already know, like unit testing and git, in the unfamiliar context of Ruby’s
    C internals. And, when we’ve finally figured out what’s causing our bug, we’ll
    go through the bug reporting process and learn how to share our findings and help
    make Ruby better for everyone.\n\n\n      A free software developer on the Developer
    Platform team at FreeAgent, where she has worked on Ruby’s standard libraries
    and other key components of the Ruby ecosystem."

