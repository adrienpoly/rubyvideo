- title: Writing a Test Framework From Scratch
  raw_title: Mountain West Ruby 2016 - Writing a Test Framework From Scratch by Ryan Davis
  speakers:
    - Ryan Davis
  event_name: MountainWest RubyConf 2016
  published_at: "2016-04-12"
  description: |-
    Writing a Test Framework From Scratch by Ryan Davis

    Assertions (or expectations) are the most important part of any test framework. How are they written? What happens when one fails? How does a test communicate its results? Past talks have shown how test frameworks work from the very top: how they find, load, select, and run tests. Instead of reading code from the top, we’ll write code from scratch starting with assertions and building up a full test framework. By the end, you’ll know how every square inch of your testing framework works.

    Help us caption & translate this video!

    http://amara.org/v/IMZw/
  video_provider: youtube
  video_id: 56ZB3XBjMxc

- title: "Security is Broken: Understanding Common Vulnerabilities"
  raw_title: "Mountain West Ruby 2016 - Security is Broken: Understanding Common Vulnerabilities"
  speakers:
    - Eileen M. Uchitelle
  event_name: MountainWest RubyConf 2016
  published_at: "2016-04-12"
  description:
    "Understanding Common Vulnerabilities by Eileen Uchitelle \n\nThe Internet
    is built on technology that was never meant to work together. Basic features in
    seemingly simple and innocuous technologies, such as XML, resulted in these technologies
    being insecure. In this session we’ll talk about how attackers exploit well known
    vulnerabilities like XSS, XXE, and CSRF and how to make more secure software by
    avoiding similar decisions that resulted in these exploits.\n\nHelp us caption
    & translate this video!\n\nhttp://amara.org/v/IM3o/"
  video_provider: youtube
  video_id: b0_8zi7Mpi0

- title: "Sharpening The Axe: Self-Teaching For Developers"
  raw_title: "Mountain West Ruby 2016 - Sharpening The Axe: Self-Teaching For Developers Aja Hammerly"
  speakers:
    - Aja Hammerly
  event_name: MountainWest RubyConf 2016
  published_at: "2016-04-12"
  description:
    "Sharpening The Axe: Self-Teaching For Developers Aja Hammerly \n\nMany
    of us get a few years into our career and get stuck in a rut. Maybe we stop reading
    about the latest and greatest in tech. Maybe we start managing and do less coding
    than we’d like. Maybe life gets in the way and coding becomes drudgery.\nOne way
    to combat this feeling is to focus on learning. I’ll share what I’ve learned about
    juggling self improvement with being a professional nerd. I’ll talk about the
    courses, tools, books, and other resources I’ve found most useful. You’ll leave
    this talk with several ideas for breaking out of your own developer rut.\n\nHelp
    us caption & translate this video!\n\nhttp://amara.org/v/IM6T/"
  video_provider: youtube
  video_id: 3Ee1WYl51TM

- title: "TDD For Your Soul: Virtue Through Software Development"
  raw_title: "Mountain West Ruby 2016 - TDD For Your Soul: Virtue Through Software Development by Abraham Sangh"
  speakers:
    - Abraham Sangh
  event_name: MountainWest RubyConf 2016
  published_at: "2016-04-13"
  description: |-
    TDD For Your Soul: Virtue Through Software Development by Abraham Sangh

    Web development pushes us to our limits, not only of cognition, but, perhaps surprisingly, of character. Using the cardinal virtues as a framework, we can see that developers need courage to learn, temperance to prioritize goals, a sense of justice by which to discern obligations, and wisdom to choose our path. By being honest about where we lack virtue, and implementing steps to develop character, we can perform test-driven development on ourselves. This process can help us grow not only as developers, but as human beings.

    Help us caption & translate this video!

    http://amara.org/v/IMmw/
  video_provider: youtube
  video_id: rBkMubifO4I

- title: The Minimum Viable Conference
  raw_title: Mountain West Ruby 2016 - The Minimum Viable Conference by Kerri Miller & Jeremy Flores
  speakers:
    - Kerri Miller
    - Jeremy Flores
  event_name: MountainWest RubyConf 2016
  published_at: "2016-04-13"
  description: |-
    The Minimum Viable Conference by Kerri Miller & Jeremy Flores

    Ok, so, if nothing else, we’ve got one thing in common. We like conferences. The two of us like ‘em so much that we recently spent a large chunk of time and money organizing and hosting one, and are planning at least one more for next year, too. Ask us about it!
    We’re here to spill the beans on what it takes to make these things happen. We’ll do our damndest to tell you everything you need to know to get your own conference off the ground. We’ll cover topics like:
    How many people do you need? To attend? To organize?
    Where’s the money come from?
    How do you get sponsors?
    How do you run a CFP?
    What are the easy wins and hard losses?
    For what services do you pay versus those you seek for free?
    How do you protect yourself and your fellow organizers?
    Who buys the beer?
    Whether you’re planning a multi-day conference, a monthly meetup, or just a one-time get-together for your office, we’ll give you a handy list of DOs and DONTs, based on our own experiences and those of others in the community event game. Like Kerri’s Gramma once said, “If you want to go to a party, sometimes you have to throw it yourself.”

    Help us caption & translate this video!

    http://amara.org/v/IMmv/
  video_provider: youtube
  video_id: 6XYg9XNrfuQ

