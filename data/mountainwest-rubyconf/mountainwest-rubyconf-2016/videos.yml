- title: How to Build a Skyscraper
  raw_title: Mountain West Ruby 2016 - How to Build a Skyscraper by Ernie Miller
  speakers:
    - Ernie Miller
  event_name: MountainWest RubyConf 2016
  published_at: "2016-04-12"
  description:
    "How to Build a Skyscraper by Ernie Miller \n\nSince 1884, humans have
    been building skyscrapers. This means that we had 6 decades of skyscraper-building
    experience before we started building software (depending on your definition of
    “software”). Maybe there are some lessons we can learn from past experience?\nThis
    talk won’t make you an expert skyscraper-builder, but you might just come away
    with a different perspective on how you build software.\n\nHelp us caption & translate
    this video!\n\nhttp://amara.org/v/IMZv/"
  video_provider: youtube
  video_id: DQTBmYI_XEE

- title: Orders of Magnitude
  raw_title: Mountain West Ruby 2016 - Orders of Magnitude by Davy Stevenson
  speakers:
    - Davy Stevenson
  event_name: MountainWest RubyConf 2016
  published_at: "2016-04-12"
  description: |-
    Orders of Magnitude by Davy Stevenson

    Up until the 17th century, the world was mostly limited to what we could see with the naked eye. Our understanding of things much smaller and much larger than us was limited. In the past 400 years our worldview has increased enormously, which has led to the advent of technology, space exploration, computers and the internet. However, our brains are ill equipped to handle dealing with numbers at these scales, and attempt to trick us at every turn.
    Software engineers deal with computers every day, and thus we are subject to both incredibly tiny and massively large numbers all the time. Learn about how your brain is fooling you when you are dealing with issues of latency, scalability, and algorithm optimization, so that you can become a better programmer.

    Help us caption & translate this video!

    http://amara.org/v/IMZu/
  video_provider: youtube
  video_id: ZihfySx4CWY

