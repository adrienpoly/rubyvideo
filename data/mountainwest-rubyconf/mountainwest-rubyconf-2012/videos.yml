  event_name: MountainWest RubyConf 2012
  date: "2012-09-18"
  published_at: "TODO"
  description:
    On some teams pairing is the norm; developers enjoy the collaboration
    & experience enhanced productivity. Others, though, work on teams where pairing
    is shunned, avoided, or just faked. Why do some craftsmen thrive with pairing
    while others want nothing to do with it? Why does coach- enforced pairing turn
    into something dry, distracted, imbalanced & ineffective? Effective pairing can
