- title: "Inclusiveness - It's In Your Hands"
  raw_title: '"Inclusiveness - It''s In Your Hands" - Adel Smee (RubyConf AU 2020)'
  speakers:
    - Adel Smee
  event_name: RubyConf AU 2020
  published_at: "2020-02-21"
  description:
    "Adel Smee\n\nResilient, effective teams are diverse teams, teams that
    feel safe throwing around ideas, teams that look out for each other, teams where
    the needs of the individuals in the team are (mostly) met, teams that can learn
    and grow with your company. Nurturing environments in which such teams can form
    and flourish is an endlessly challenging and rewarding task that belongs to everyone
    in the company. And yet, a lot of the work to identify issues, champion change
    and improve a company’s culture and the diversity of its workforce is done by
    the same few people, or left entirely to HR. These folks could do with a hand.
    A hand from you! This talk will lay out (some) of the work that’s already being
    done, provides a handy how-to guide to getting started in diversity and inclusion
    and extends an invitation to anyone who cares about the issue to lend a hand.\r\n\r\nAdel
    Smee is an Engineering Manager at Zendesk where, for the last four years, she
    has led innovation projects across a variety of technologies and grown a number
    of high performing teams. Her career in tech started with teaching people to code,
    before she decided to break out and get paid to do it commercially at a startup,
    then at Lonely Planet, and then at Zendesk. Along the way she realised that her
    main implicit motivator is delight in the success of others, which turns out to
    be a really useful quality in a manager. She is obsessed with what makes people
    (and herself) tick and loves to hear how she is getting it wrong so she can do
    better. Adel is an incurable optimist who believes that one day we’ll live in
    a world where everybody likes their job as much as she does, but isn’t naive enough
    to think that day is coming any time soon.\n\nProduced by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#ruby
    #rubyconf #rubyconfau #rubyconf_au #rails #programming\n\nFri Feb 21 09:15:00
    2020 at Plenary Room"
  video_id: 6QKA7LtYiG0

