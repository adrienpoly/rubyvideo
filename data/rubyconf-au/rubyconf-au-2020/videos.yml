- title: "Escaping The Tar Pit"
  raw_title: '"Escaping The Tar Pit" - Ernesto Tagwerker (RubyConf AU 2020)'
  speakers:
    - Ernesto Tagwerker
  event_name: RubyConf AU 2020
  published_at: "2020-02-20"
  description:
    "Ernesto Tagwerker\n\nThis talk will look at different definitions
    of code quality and then focus on one which will be composed of three sections:Code
    Coverage: How well covered is my application? Complexity: How complex are the
    methods in my application? Code Smells: Are there any known code smells in my
    application? Code CoverageI will talk about SimpleCov and how we would use it
    to calculate test coverage for our applications.ComplexityI will talk about flog
    and how we would use it to calculate a complexity score for our application. Combined
    with the previous section, we will be able to calculate the relative complexity
    (super complex methods are so much worse with 0% testcoverage). Ernesto will briefly
    explain Flog’s ABC metric (Assignments, Branches, Calls) Code Smells. He will
    also talk about reek and how we would use it to find code smells in a sample Roda
    application. After going over these three sections, he will talk about a new tool
    that he's built to take all these things into account and calculate a maintainability
    score. Let’s call it the StinkScore\r\n\r\nErnesto is the Founder of Ombu Labs,
    a small software development company dedicated to building lean code. When he
    is not playing table tennis, he likes to maintain a few Ruby gems including database_cleaner
    and email-spec. He is passionate about writing less code, contributing to open
    source, and eating empanadas.\n\nProduced by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#ruby
    #rubyconf #rubyconfau #rubyconf_au #rails #programming\n\nThu Feb 20 13:30:00
    2020 at Plenary Room"
  video_id: ORb2UQ0_8zg

