  description:
    "Xavier Shay\n\nBecoming a senior contributor to your organization
    takes years. It's a process that is stubbornly hard to accelerate - it takes much
    more than drilling code katas!\r\n\r\nIn this talk Xavier reflect on situations
    he's encountered over the last decade, and apply some academic models he's found
    useful to explain and learn from them. By doing so we can better understand the
    limits to learning and prepare ourselves to make the most out of our experience.\r\n\r\nXavier
    recently moved back home to Melbourne after spending eight years in San Francisco,
    mostly as an engineering leader at Square. Currently working at Ferocia building
    Up, a fancy new digital bank. He's scheming to introduce the RubyConf 5K tradition
    to Australia.\n\nProduced by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#ruby
