- title: "300x Faster Ruby"
  raw_title: '"300x faster ruby" - Dana Sherson (RubyConf AU 2020)'
  speakers:
    - Dana Sherson
  event_name: RubyConf AU 2020
  published_at: "2020-02-21"
  description:
    "Dana Sherson\n\nRuby sometimes has a reputation for being slow, but
    it doesn't have to be. There are likely ways to optimise fragments of your application
    and not even have to rewrite it in rust. Improve your intuition about bottlenecks
    and optimisations and how to use and read the output of tools like ruby-prof,
    rb-spy, benchmark, and others (including Dana's favourite: time), how to know
    what needs attention, and some surprising quirks when writing fast ruby. The title
    may seem like an exaggeration, but Dana did make a spell-checking ruby gem at
    least 300 times faster with the liberal application of benchmarking and profiling,
    and you can too.\r\n\r\nDana has been programming in ruby for at least 10 years,
    and her ruby tattoo may prove she might like it a little too much. When not programming
    in ruby, Dana can be found failing at being a photographer, singing Avril Lavigne
    songs at karaoke, or adding unnecessary emoji to slack :yoda:. Dana has killed
    every plant that was ever in her care.\n\nProduced by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#ruby
