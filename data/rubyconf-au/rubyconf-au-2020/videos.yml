- title: "Just my type: things I learned from writing my own programming language"
  raw_title: "Just my type: things I learned from writing my own programming language"
  speakers:
    - Lena Plaksina
  event_name: RubyConf AU 2020
  published_at: "2020-02-21"
  description:
    "Lena Plaksina\n\nIf programming languages are about technology, why
    did Matz optimise Ruby for “developer happiness”?  Computers pay little regard
    to how an instruction is expressed — whatever we write in Ruby can just as well
    be expressed in Java, C#, or Smalltalk. So, why do people gravitate to one language
    over another? How do programming communities form? What drives their ethos and
    manifestos?\r\n\r\nHi, I’m Lena. I’m an avid cat rescuer, learning enthusiast,
    and Rails Bridge Wellington organising committee member. I started out in design,
    but fell for web and software development during my first industry internship.
    I've been writing Ruby since 2015, and I'm currently learning other languages
    to expand my toolkit. I’m all about finding patterns, building and communicating
    software in a way that helps everyone understands it, and failing better – mistakes
    make me a better developer, and I believe that failing is just an opportunity
    to learn. When I’m not coding, I’m watching movies with my 3-legged rescue cat
    Warlock, collecting enamel pins, and helping out and/or presenting at tech community
    events around town.\n\nProduced by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#ruby
    #rubyconf #rubyconfau #rubyconf_au #rails #programming\n\nFri Feb 21 11:15:00
    2020 at Plenary Room"
  video_id: 3wSLmQWlixc

- title: "Escape Your Framework"
  raw_title: '"Escape Your Framework" - Julian Doherty (RubyConf AU 2020)'
  speakers:
    - Julian Doherty
  event_name: RubyConf AU 2020
  published_at: "2020-02-21"
  description:
    "Julian Doherty\n\nRails and other frameworks let you quickly throw
    together ideas to get up and running quickly. But as your app grows, this can
    limit what you can do. How can we set ourselves up to get the benefits that come
    from using a framework, while staying flexible and not beholden to it?\r\n\r\nJulian
    is a lead developer with 20 years experience, and has been hacking on Ruby for
    the last 13. Originally from Wellington, New Zealand, he now calls Melbourne home.
    Currently working at Envato, he has spent time at some of the biggest Rails shops
    in Australia. Julian also runs the Elixir Melbourne meetup group, and tries to
    spend as much time as possible inflicting functional programming paradigms on
    codebases he works in.\n\nProduced by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#ruby
