- title: Build a voice based smart home using Sinatra & mruby/c
  raw_title: Build a voice based smart home using Sinatra & mruby/c
  speakers:
    - Paul Joe George
    - Do Xuan Thanh
  event_name: RubyConf AU 2020
  published_at: "2020-02-21"
  description:
    "Paul Joe George, Do Xuan Thanh\n\nAs of 2019 smart assistants support
    more than 30 languages and is still learning many more. In the future, it is expected
    to have a good role in humans life.The usage of smart assistants is rapidly increasing
    day by day. It can reduce unnecessary effort and time consumption. Nowadays it
    is not necessary to own a smart device like Alexa Echo or Google Home. A cheaper
    option is available for free on our phones; it has improved the portability factor
    as well. And most importantly, training a smart assistant is less complicated
    so that anyone with basic knowledge in programming can create custom skills and
    make life much more beautiful. This is an experiment to convert home appliances
    into smart appliances and normal kids safety door lock to a smart lock by using
    voice commands. Smart assistants can make the life of everyone better regardless
    of skill or age. What if old people can control lights, TV, curtain etc using
    voice commands? It is set to make life more beautiful.\r\n\r\nPaul and Thanh are
    software developers at Monstar Lab Inc.  Living in Matz's hometown, where Ruby
    is more than a programming language. They use Ruby purely for fun as Ruby is fun.
    Using Ruby only for traditional Ruby on Rails projects never satisfied them. For
    that reason they decided to experiment using mruby/c - a mini version of Ruby
    for one-chip microcontroller programming. Currently they are building more and
    more practical applications  to inspire other Ruby lovers to start using Ruby
    for IoT.\n\nProduced by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#ruby
    #rubyconf #rubyconfau #rubyconf_au #rails #programming\n\nFri Feb 21 14:10:00
    2020 at Plenary Room"
  video_id: 0V-MJgklza4

- title: "Start your own engineering apprenticeship program"
  raw_title: '"Start your own engineering apprenticeship program" - Elle Meredith (RubyConf AU 2020)'
  speakers:
    - Elle Meredith
  event_name: RubyConf AU 2020
  published_at: "2020-02-21"
  description:
    "Elle Meredith\n\nWith a surge of over 1.3 million technology sector
    jobs by 2020, companies will continue to struggle filling these roles because
    of a widening skills gap. Technology companies survive by their ability to hire
    and retain fantastic employees. With software engineers that means delivering
    an environment that offers autonomy, opportunities for learning, and values craft.
    Technology companies employ people who can learn, who love it, and those inspired
    to keep doing it. But, how do you foster that in emerging developers? Such that
    they have sufficient foundational knowledge to build a meaningful career, and
    that they are provided the tools to continue to bridge knowledge gaps in our changing
    industry.\r\n\r\nElle has been writing Ruby for over a decade. Currently at Blackmill,
    previously Development Director at thoughtbot New York. Elle believes in writing
    clean code, driven by automatic tests, with agile practices, an even work/life
    balance, and a respectful and inclusive team culture. Recently, she developed
    and ran an apprenticeship program for Qantas Hotels. When not immersed in the
    Ruby community, she is probably immersed in water, or lately in flour\n\nProduced
    by NDV: https://youtube.com/channel/UCQ7dFBzZGlBvtU2hCecsBBg?sub_confirmation=1\n\n#ruby
    #rubyconf #rubyconfau #rubyconf_au #rails #programming\n\nFri Feb 21 14:50:00
