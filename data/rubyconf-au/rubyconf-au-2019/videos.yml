  raw_title: Hacking Your Emotional API
  speakers:
    - John Sawers
  event_name: RubyConf AU 2019
  published_at: "2019-02-08"
  description:
    "John Sawers\n\nBeing a good developer isn’t just about slinging code;
    we’re part of a community. Interacting with others in a community means feelings
    are involved.\r\n\r\nIn this talk you’ll learn how emotions are affecting you
    by modeling them as an API and looking at the code.\r\n\r\nJohn the co-founder
    and CTO of Data Simply and a Senior Developer at Privia Health. He’s been programming
    professionally for two decades, in Perl, Java, PHP and Ruby. In recent years he
    has also been supervising workshops called “Purpose, Passion, Peace” which helps
    people get deeply in touch with themselves and liberated from past traumas. He
    has fused his expertise from these disparate areas into a new way of thinking
    about them both.\n\n#ruby #rubyconf #rubyconfau #programming"
