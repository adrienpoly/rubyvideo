- title: Cats, The Musical! Algorithmic Song Meow-ification
  raw_title: Cats, The Musical! Algorithmic Song Meow-ification
  speakers:
    - Beth Haubert
  event_name: RubyConf AU 2019
  published_at: "2019-02-08"
  description:
    "Beth Haubert\n\nHow are you supposed to sing along with your favorite
    TV theme song every week if it doesn't have lyrics? At my house, we \"meow\" along
    (loudly). We also code, so I built 'Meowifier' to convert any song into a cat's
    meows. Join me in this exploration of melody analysis APIs and gratuitous cat
    gifs.\r\n\r\nI built an application that takes a song's audio and outputs a new
    audio file with that song's melody **sung by cats**. It's a technical feat. It's
    hilarious. It's beautiful. It's a new way to waste time on the internet.\r\n\r\n[Beth](https://www.bethanyhaubert.com/)
    is a software engineer who loves Ruby, little-known APIs, handcrafting SQL queries,
    and as many monitors on her desk as possible. She’s also a former airborne cryptologic
    linguist for the US Air Force, fluent in Mandarin. Things you can ask her about
    include cats, board games, karaoke, and building applications that convert songs
    into auto-tuned cat meows. Things she'll have to kill you if you ask her about:
    the airborne linguist part. Also, she likes to make emojis look like they're farting.
    \U0001F408\U0001F4A8\"\n\n#ruby #rubyconf #rubyconfau #programming"
