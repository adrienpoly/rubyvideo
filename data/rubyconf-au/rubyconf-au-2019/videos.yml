- title: Mechanically Confident
  raw_title: Mechanically Confident
  speakers:
    - Adam Cuppy
  event_name: RubyConf AU 2019
  published_at: "2019-02-08"
  description:
    "Adam Cuppy\n\nThere’s a thread amongst all skilled practitioners:
    specific habits, routines, and processes that wrap uncertainty and create confidence.
    Oscar-winning actors rehearse, pro-drivers do laps, chefs prep. This talk will
    help you recognize and design habits and routines that embed confidence in the
    body.\"\r\n\r\nAdam is _not_ a Fortune 500 CEO, award-winning book author, or
