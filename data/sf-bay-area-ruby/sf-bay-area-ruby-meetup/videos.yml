- title: SF Bay Area Ruby Meetup - August 2024
  raw_title: "YC Ruby Meetup"
  event_name: SF Bay Area Ruby Meetup - August 2024
  date: "2024-08-13"
  published_at: "TODO"
  description: |-
    YC is co-hosting a Ruby Meetup with Evil Martians to bring together fellow rubyists at YC’s new San Francisco HQ!

    We’ll have tech talks from YC founders sharing their novel uses of Ruby in the wild — and how it’s not the Ruby you tried 10+ years ago. Speakers so far:

    * Jared Friedman (YC Group Partner & Scribd, S06) will give an opening talk about the history of software at YC: how we chose Rails, who wrote the first MR to our codebase , why Bookface is a YC founder’s secret weapon, and how Rails powers everything from apps to Work at a Startup.
    * Daniel Farina (Ubicloud, W24) has been building infrastructure control planes in Ruby for 13 years - first at Heroku and now at Ubicloud. Daniel will detail his long and unusual journey with Ruby, and share his five favorite “features” that make Ruby particularly powerful for building infrastructure code.
    * Kelsey Pedersen (Capsule, S22) built Capsule on a V1 vector database with Rails, Postgres and Active Record with the PGVector plugin. She’s happy to share learnings at pitfalls, as well as how she uses webhooks and rakes to automate workflows and help keep the team small.
    * Keith Schacht (Mystery.org, S17) started coding Ruby in ‘05, and is still at it — building ChatGPT in Rails (vs Python) and keeping up with stimulus, new morphing, and Turbo Native. He’ll do some live coding of these new features, and wants to hear what you think!

    Also note: many of the companies presenting are hiring — including Y Combinator’s Software Team looking to hire a few Rails-guru too!

    If you’re interested, please apply to attend us for talks, dinner and refreshments — we have limited capacity, and we’ll try to get as many people in the doors as we can.

    https://events.ycombinator.com/yc-ruby-meetup
