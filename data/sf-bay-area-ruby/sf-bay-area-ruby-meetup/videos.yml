- title: SF Bay Area Ruby Meetup - July 2024
  raw_title: "SF Bay Area Ruby Meetup in July @ Cisco Meraki"
  event_name: SF Bay Area Ruby Meetup - July 2024
  date: "2024-07-18"
  published_at: "2024-07-18"
  description: |-
    Hey, Bay Area builders and tinkerers!

    We continue our exploration of the nicest Ruby HQs of SF, this time visting Cisco Meraki at the Mission Bay. Join us to discuss everything new in the world of Ruby, while make new friends!

    Agenda:
    – Liz Heym from Meraki with "Catching Waves with Time-Series Data"
    – Lukas Fittl from pganalyze.com "How to optimize Postgres queries for Rails developers"
    – Yang Chung "Dokku your way to Heroku"
    – Cameron Dutro from GitHub "Let's Write a C Extension!"
    – James Kerr "Borrowing Concepts from React to Build Dynamic Forms in Rails"

    And an open mic 🎤 for your announcements and questions!

    Submit talk proposals for this and future events here: https://forms.gle/C9HQzaT5jvwA5xwc7

    And catch you on the flip side! Massive shoutout to Cisco Meraki for being our gracious host this time.

    Address: 500 Terry A Francois Blvd, San Francisco, CA 94158

    Brought to you by evilmartians.com–check our open source, blog and come for consulting help any time!

    https://lu.ma/bxzdp6mz
