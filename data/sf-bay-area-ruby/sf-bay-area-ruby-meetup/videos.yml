- title: SF Bay Area Ruby Meetup - November 2024
  raw_title: "SF Bay Area Ruby Meetup in November @ Academia.edu"
  event_name: SF Bay Area Ruby Meetup - November 2024
  published_at: "2024-11-19"
  description: |-
    ‚Äã‚ÄãHey, Bay Area builders and tinkerers!

    While Ruby may not dominate the headlines, it's the silent force behind the Bay Area's most successful startups. From GitHub and Stripe to Chime and Stackblitz, Ruby powers teams that go HUGE with less.

    ‚ÄãJoin us as we re-kindle the SF Ruby community's flame! It is a unique place to meet authors of your favorite open-source tools (or members of the Ruby core team), incredibly experienced engineers and new converts, as well as new startup founders building and experimenting with the power of Ruby and Rails. It's a chance to meet every month and make new Ruby friends.

    Our meetups explore Rails at scale, practical Hotwire implementations, methods for building AI-native apps and so much more‚Äîall through Ruby's uniquely productive lens.

    For our November gathering, Academia.edu is our gracious host! This time, the speaker lineup is unmatched: Jeremy Evans, author of "Polished Ruby," Sequel, and Roda, is joined by Konstantin Gredeskoul (Academia), Chris Fung (Binti), and Brad Gessler (Rocketship, Fly).

    Address: 580 California St. Suite 400 San Francisco, CA 94104

